<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>IziFood</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link href="/css/estilo.css" rel="stylesheet" />
<link
	href="https:/fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
	<div id="body">
		<div class="container principal">
			
			<div class="card card-centralizado col-sm-4 text-center">
			<div class="card-title">
				<img src="/img/IziFood7.jpg" class="logologin">
				</div>
				<div class="card-body">
				<form action="/usuario/alterarSenha" method="POST" class="form-signin" th:object="${usuario}">
				
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{nome}">
				<input type="hidden" th:field="*{sobrenome}">
				<input type="hidden" th:field="*{email}">
				<input type="hidden" th:field="*{senha}">
				
					<div class="form-group">
						<div class="form-group"> 
							<input type="password" class="form-control" placeholder="Senha atual" name="senhaAtual">
						</div>
					</div>
					<div class="form-group">
						<div class="form-group"> 
							<input type="password" class="form-control" placeholder="Senha" th:name="senhaNova">
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Alterar senha</button>
					</div>
					
					<input type="hidden" th:field="*{username}">
					
				</form>
				</div>
			</div>
			
			</div>
		</div>

	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
