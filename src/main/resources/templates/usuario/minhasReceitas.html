<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>IziFood</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link href="../css/estilo.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div id="body">
		<div class="container principal">
		
			<div th:if="${#lists.isEmpty(receitas)}" class="text-center">
				<h1>Nenhuma receita cadastrada =(</h1>
				<a class="btn btn-primary" href="/receitas/novaReceita">Cadastrar nova receita</a>
			</div>
			<div class="text-center">
				<h1>Minhas receitas</h1>
				<a class="btn btn-primary" href="/receitas/novaReceita">Cadastrar nova receita</a>
			</div>
			
			<div class="receitas">
				<div class="card text-center card-style" th:each="receita : ${receitas}">
			    	<img th:src="@{/img/{name}(name=${receita.imagem})}" class="card-img-top">
			    	<div class="card-body">
			        	<h5 class="card-title" th:text="${receita.nome}"></h5>
			        	<a th:href="@{/receitas/exibir/{id}(id=${receita.id})}" class="btn btn-primary">Veja mais</a>
  			    	</div>
            	</div>
			</div>
			


		</div>
	</div>

	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
