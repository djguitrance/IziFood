<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>

	<!-- cabeçalho  -->
	<div class="navheader" th:fragment="cabecalho">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="cabecalho">
			<a href="/home"><img src="/img/transp_IziFood6.png" class="navbar-brand logo"/></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
	    		<span class="navbar-toggler-icon"></span>
	  		</button>
			<div class="collapse navbar-collapse navCustom" id="navbarTogglerDemo02">
				<form class="form-inline formNav my-2 my-lg-0" action="/receitas/pesquisar" method="post">
					<input class="form-control mr-sm-2 searchNav" type="search" name="buscar" placeholder="Pesquisar">

				</form>
			
				<div sec:authorize="isAuthenticated()" class="divNav">
					<div class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" 
							role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"

						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          			<a class="dropdown-item" href="/usuario/minhaConta">Meus dados</a>

		          			<a class="dropdown-item" href="/logout">Sair</a>
						</div>
					</div>
				</div>
			
				<div sec:authorize="!isAuthenticated()" class="divNav">
					<a href="/login">Entre </a> | <a href="/registration"> Cadastre-se</a>
				</div>
			</div>
		</nav>
		<div class="btn-group btn-group-sm categorias" role="group">
		  <a class="btn btn-secondary" th:href="@{/receitas/buscarPorCategoria/{id}(id=1)}">Tortas e bolos</a>

		  <a class="btn btn-secondary" th:href="@{/receitas/buscarPorCategoria/{id}(id=6)}">Almoço e janta</a>
		  <a class="btn btn-secondary" th:href="@{/receitas/buscarPorCategoria/{id}(id=7)}">Bebidas</a>
		</div>
	</div>
	

	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
